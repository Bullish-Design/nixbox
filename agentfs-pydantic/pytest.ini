[pytest]
asyncio_mode = auto
markers =
    benchmark: mark test as a performance benchmark
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --verbose
    --cov=agentfs_pydantic
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
